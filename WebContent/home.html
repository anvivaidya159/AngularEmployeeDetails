<table class="table table-striped table-hover" >
<tr>
<th>Firstname</th>
<th>Middle Name</th>
<th>Lastname</th>
<th>Birthdate</th>
<th>Age</th>
 <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</th>
<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</th>
</tr>
<tr ng-repeat="x in data | orderBy:'firstName' |filter :{'id':search}">
	<td>{{x.firstName}}</td>
	<td>{{x.middleName}}</td>
	<td>{{x.lastName}}</td>
	<td>{{x.birthDate }}</td>
	 <td>{{x.age}}</td>
	<td><button class="btn btn-success" ng-click="editEmployee(x)"><span class="glyphicon glyphicon-pencil"></span></button></td>
	<td><button class="btn btn-danger" ng-click="removeEmployee($index)"><span class="glyphicon glyphicon-trash"></span></button></td>
</tr>
</table>
<button class="btn btn-primary" ng-click="addEmployee()" style="margin-left:500px;">Add Employee</button>
